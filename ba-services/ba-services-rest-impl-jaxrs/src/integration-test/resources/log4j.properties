log4j.category.name.marmac.bankanalyzer.services.rest=DEBUG
log4j.category.name.marmac.bankanalyzer.services.rest.api=DEBUG
log4j.category.name.marmac.bankanalyzer.services.rest.impl.jaxrs=DEBUG
